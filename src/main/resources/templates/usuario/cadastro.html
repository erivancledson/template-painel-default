<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>

<div layout:fragment="corpo" >
	  <div class="breadcrumbs">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>Nome da tela</h1>
                    </div>
                </div>
            </div>
        
        </div>
		
		
		
		<div class="container-fluid" style="padding-top: 30px;">

            <form>
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Login</label>
                  <div class="col-sm-5">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="informe o login do usuário">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword3" class="col-sm-2 col-form-label">Senha</label>
                  <div class="col-sm-5">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="informe a senha do usuário">
                  </div>
                </div>

                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Confirmar senha</label>
                    <div class="col-sm-5">
                      <input type="password" class="form-control" id="inputPassword3" placeholder="informe a senha do usuário novamente">
                    </div>
                  </div>
              
             
                <div class="form-group row">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                  </div>
                </div>
              </form>
					
					
			

		</div>
		
</div>		

</body>
</html>
