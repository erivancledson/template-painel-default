<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>

<div layout:fragment="corpo" >
	 <div class="breadcrumbs">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>Cadastrar Vídeo</h1>
                    </div>
                </div>
            </div>
        
        </div>
		
		
		
		<div class="container-fluid" style="padding-top: 30px;">

            <form>
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Título</label>
                  <div class="col-sm-5">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="informe o título do vídeo">
                  </div>
                </div>


                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Vídeo</label>
                    <div class="col-sm-5">
                      <input type="file" class="form-control" id="inputEmail3">
                    </div>
                  </div> 
              
                  <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Programa</label>
                    <div class="col-sm-5">
                        <select id="inputState" class="form-control">
                            <option selected>Choose...</option>
                            <option>...</option>
                          </select>
                    </div>
                  </div>  

                  <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Descrição</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
                    </div>
                  </div> 

               
                <div class="form-group row">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                  </div>
                </div>
              </form>
			
		</div>
		
</div>		

</body>
</html>
